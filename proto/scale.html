<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scroll Scale Reveal</title>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                background: #111;
                color: #fff;
            }
            section {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .image-container {
                overflow: hidden;
            }
            .image-container img {
                width: 400px;
                transform: scale(1.3);
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <section><h1>Scroll Down</h1></section>

        <section>
            <div class="image-container">
                <img src="https://picsum.photos/800/600?random=1" />
            </div>
        </section>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to(".image-container img", {
                scrollTrigger: {
                    trigger: ".image-container",
                    start: "top 80%",
                    end: "top 30%",
                    scrub: true,
                },
                scale: 1,
                opacity: 1,
                ease: "power2.out",
            });
        </script>
    </body>
</html>
