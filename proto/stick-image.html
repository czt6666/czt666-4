<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Sticky 图片 + 滚动文字</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                background: #000;
                color: #fff;
            }
            .container {
                display: flex;
            }
            .sticky-img {
                position: sticky;
                top: 0;
                height: 100vh;
                width: 60vw;
                background: #222;
            }
            .sticky-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .text-panel {
                width: 40vw;
                padding: 200px 30px;
            }
            .text-panel p {
                margin-bottom: 60vh;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sticky-img">
                <img id="main-img" src="https://picsum.photos/id/1005/1000/1000" />
            </div>
            <div class="text-panel">
                <p data-img="1005">第一张照片的故事</p>
                <p data-img="1011">第二张照片的故事</p>
                <p data-img="1018">第三张照片的故事</p>
            </div>
        </div>

        <script>
            gsap.registerPlugin(ScrollTrigger);
            const mainImg = document.getElementById("main-img");

            document.querySelectorAll(".text-panel p").forEach((p) => {
                ScrollTrigger.create({
                    trigger: p,
                    start: "top center",
                    onEnter: () => {
                        const imgId = p.dataset.img;
                        mainImg.src = `https://picsum.photos/id/${imgId}/1000/1000`;
                    },
                });
            });
        </script>
    </body>
</html>
