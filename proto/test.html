<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>滚动遮罩向上滑</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            body {
                margin: 0;
                background: #000;
                color: #fff;
                font-family: "Helvetica Neue", sans-serif;
            }

            .spacer {
                height: 100vh;
            }

            .section {
                position: relative;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .section img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .section .content {
                z-index: 2;
                font-size: 48px;
                font-weight: bold;
                text-align: center;
            }

            .mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: pink; /* 或 rgba(0,0,0,0.85) */
                z-index: 3;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="spacer"></div>

        <div class="section">
            <img src="https://picsum.photos/id/1035/1600/900" alt="背景图" />
            <div class="content">这一刻被记录</div>
            <div class="mask" id="mask"></div>
        </div>

        <div class="spacer"></div>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to("#mask", {
                yPercent: -100, // 向上移出
                ease: "none",
                scrollTrigger: {
                    trigger: ".section",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                },
            });
        </script>
    </body>
</html>
