<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Typewriter on Scroll</title>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: monospace;
                background: #000;
                color: #0f0;
            }
            .spacer {
                height: 100vh;
            }
            .text {
                font-size: 2em;
                white-space: nowrap;
                overflow: hidden;
                border-right: 3px solid #0f0;
                width: 0ch;
            }
        </style>
    </head>
    <body>
        <div class="spacer"></div>
        <!-- <div class="text" id="typewriter">Welcome to My Portfolio_</div> -->
        <div class="text" id="typewriter">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt ab repudiandae perferendis ad deleniti
            voluptatem cum eligendi corrupti, vitae odit necessitatibus commodi cumque animi accusamus neque officia
            dignissimos eos et.
        </div>
        <div class="spacer"></div>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to("#typewriter", {
                scrollTrigger: {
                    trigger: "#typewriter",
                    start: "top 80%",
                    toggleActions: "play none none reset",
                },
                duration: 2,
                width: "40ch",
                ease: "steps(24)",
            });
        </script>
    </body>
</html>
