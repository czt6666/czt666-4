<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>摄影首页视觉特效</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,
            html {
                height: 100%;
                font-family: "Instrument Serif", serif;
                overflow: hidden;
                background: #000;
                cursor: crosshair;
            }

            /* 全屏背景图 + 模糊加载 */
            .hero {
                position: relative;
                width: 100%;
                height: 100vh;
                background: url("https://images.unsplash.com/photo-1519125323398-675f0ddb6308") no-repeat center
                    center/cover;
                filter: blur(20px);
                animation: clearUp 1.5s ease-out forwards;
            }

            @keyframes clearUp {
                to {
                    filter: blur(0);
                    scale: 1.02;
                }
            }

            /* 发光粒子背景（可加动效） */
            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), transparent),
                    radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1), transparent);
                pointer-events: none;
                z-index: 1;
            }

            /* 毛玻璃卡片 */
            .glass-card {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 40px 60px;
                border-radius: 20px;
                backdrop-filter: blur(12px) saturate(180%);
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                text-align: center;
                z-index: 2;
                animation: fadeIn 1.5s ease-in-out 0.6s forwards;
                opacity: 0;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1.02);
                }
            }

            .glass-card h1 {
                font-size: 48px;
                letter-spacing: 2px;
            }

            .glass-card p {
                margin-top: 20px;
                font-size: 18px;
                opacity: 0.85;
            }

            /* 鼠标悬浮滤镜变彩色 */
            .hero:hover {
                filter: grayscale(0%) brightness(1.1);
            }

            .hero:not(:hover) {
                filter: grayscale(40%);
                transition: filter 1s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="hero"></div>
        <div class="glass-card">
            <h1>志韬的镜头宇宙</h1>
            <p>摄影 · 记录 · 灵感</p>
        </div>
    </body>
</html>
