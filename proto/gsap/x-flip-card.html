<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>GSAP 创意交互 Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                overflow-x: hidden;
                background: #111;
            }
            section {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }
            h1,
            h2,
            p {
                color: white;
                text-align: center;
            }

            /* 1️⃣ 卡片翻转 */
            .column {
                display: flex;
                flex-direction: column;
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            .card {
                width: 200px;
                height: 300px;
                background: #ff7eb3;
                margin: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: white;
                border-radius: 12px;
                transform-style: preserve-3d;
                perspective: 1000px;
            }
        </style>
    </head>
    <body>
        <!-- 1️⃣ 卡片翻转 -->
        <section>
            <h1>卡片翻转效果</h1>
        </section>
        <section class="card-section row">
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
        </section>
        <section></section>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            /* 1️⃣ 卡片翻转 */
            gsap.utils.toArray(".card").forEach((card) => {
                gsap.fromTo(
                    card,
                    { rotateX: 90, scale: 0.8, opacity: 0 },
                    {
                        rotateX: 0,
                        scale: 1,
                        opacity: 1,
                        scrollTrigger: {
                            trigger: card,
                            start: "top 92%",
                            end: "top 75%",
                            scrub: true,
                        },
                    }
                );

                gsap.fromTo(
                    card,
                    { rotateX: 0, scale: 1, opacity: 1 },
                    {
                        rotateX: -90,
                        scale: 0.8,
                        opacity: 0,
                        scrollTrigger: {
                            trigger: card,
                            start: "top 20%",
                            end: "top -20%",
                            scrub: true,
                        },
                    }
                );
            });
        </script>
    </body>
</html>
