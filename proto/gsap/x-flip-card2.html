<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>3D 老虎机卡片滚轮 Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                background: #111;
                overflow-x: hidden;
            }
            section {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 40px;
                perspective: 1200px;
            }
            h1 {
                color: white;
                text-align: center;
                margin-bottom: 40px;
                width: 100%;
                text-align: center;
            }

            /* 列布局 */
            .row {
                display: flex;
                gap: 20px;
            }
            .cloum {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            /* 卡片样式 */
            .card {
                width: 180px;
                height: 260px;
                background: #ff7eb3;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: white;
                transform-style: preserve-3d;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                backface-visibility: hidden;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>3D 老虎机卡片滚轮</h1>
        </section>

        <section class="card-section row">
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
            <div class="cloum">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
        </section>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            // 遍历每列，实现滚轮效果
            gsap.utils.toArray(".cloum").forEach((col, colIndex) => {
                const cards = col.querySelectorAll(".card");
                gsap.fromTo(
                    cards,
                    { rotateX: 90, y: 100, scale: 0.7, opacity: 0 },
                    {
                        rotateX: 0,
                        y: 0,
                        scale: 1,
                        opacity: 1,
                        ease: "power2.out",
                        stagger: 0.1,
                        scrollTrigger: {
                            trigger: col,
                            start: "top 90%",
                            end: "top 10%",
                            scrub: true,
                        },
                    }
                );

                // 卡片随滚动旋转，模拟滚轮滚动
                cards.forEach((card, i) => {
                    gsap.to(card, {
                        rotateX: 360,
                        scrollTrigger: {
                            trigger: card,
                            start: "top bottom",
                            end: "bottom top",
                            scrub: true,
                        },
                    });
                });
            });
        </script>
    </body>
</html>
