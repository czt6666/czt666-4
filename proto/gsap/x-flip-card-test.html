<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>ScrollTrigger 老虎机滚轮</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                background: #111;
                overflow-x: hidden;
            }
            section {
                height: 150vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            h1 {
                color: white;
                text-align: center;
                width: 100%;
                position: fixed;
                top: 20px;
            }

            .slot-machine {
                display: flex;
                gap: 40px;
                perspective: 1200px;
            }

            .reel {
                width: 180px;
                height: 100vh;
                position: relative;
                transform-style: preserve-3d;
            }

            .card {
                width: 180px;
                height: 120px;
                background: #ff7eb3;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: white;
                position: absolute;
                left: 0;
                top: 50%;
                transform-style: preserve-3d;
                backface-visibility: hidden;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                transform-origin: center center -50vh;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <h1>ScrollTrigger 老虎机滚轮</h1>
        <section></section>
        <section>
            <div class="slot-machine" id="slotMachine"></div>
        </section>
        <section></section>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            const reelsData = [
                ["A", "B", "C", "D", "E", "F"],
                ["1", "2", "3", "4", "5", "6"],
                ["★", "☆", "✦", "✧", "✩", "✪"],
            ];

            const slotMachine = document.getElementById("slotMachine");
            const R = window.innerHeight / 2;

            reelsData.forEach((cardsArr, reelIndex) => {
                const reel = document.createElement("div");
                reel.className = "reel";
                const n = cardsArr.length;
                const angleStep = 360 / n;

                cardsArr.forEach((text, i) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerText = text;
                    // 初始位置全部在页面下方
                    card.style.transform = `rotateX(${-i * angleStep + 90}deg) translateZ(${R}px)`;
                    reel.appendChild(card);

                    // ScrollTrigger 动画
                    gsap.to(card, {
                        rotateX: -i * angleStep + 0, // 最终停在原位
                        opacity: 1,
                        duration: 1,
                        ease: "power2.out",
                        scrollTrigger: {
                            trigger: reel,
                            start: "top bottom",
                            end: "bottom top",
                            scrub: true,
                        },
                    });
                });

                slotMachine.appendChild(reel);
            });
        </script>
    </body>
</html>
