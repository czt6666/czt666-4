<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Enhanced Sticky Scroll</title>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }
            section {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2em;
            }
            .sticky-wrapper {
                height: 300vh;
                background: linear-gradient(#fefcea, #f1da36);
            }
            .sticky-card {
                position: sticky;
                top: 30vh;
                width: 60%;
                margin: auto;
                padding: 80px;
                background: white;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <section style="background: #222; color: white">滚动进入粘性部分 👇</section>

        <div class="sticky-wrapper">
            <div class="sticky-card">
                <p>我是粘性卡片：你可以继续滚动内容，但我会停在中间 ~</p>
            </div>
        </div>

        <section style="background: #333; color: white">粘性结束，继续滚动 👇</section>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to(".bg", {
                y: -300,
                scrollTrigger: {
                    trigger: ".container",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true,
                },
            });
        </script>
    </body>
</html>
